language: php

php:
  - hhvm
  - 5.5
  - 5.4
  - 5.3

branches:
  only:
    - master
    - development

before_script:
  - phpenv rehash
  - wget http://pear2.php.net/pyrus.phar -O pyrus.phar
  - php pyrus.phar install pear/PHP_CodeSniffer
       
script:
  - phpcs --standard=phpcs_ruleset.xml .
  - php index.php
